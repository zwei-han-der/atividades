<!-- * Website simples que mostra a tabuada do número recebido por prompt. Feito para praticar os fundamentos de JavaScript. -->

<!DOCTYPE html>
<html lang="en" style="align-content: center; height: 100vh; text-align: center;">
  <head>
    <meta charset="UTF-8">
    <script>
      let x = parseInt(prompt("Digite um número para saber a tabuada: "));

      for(let i = 1; i <= 10; i++) {
        document.write(`${i} x ${x} = ${i * x}<br>`)
      }
    </script>
  </head>
</html>
