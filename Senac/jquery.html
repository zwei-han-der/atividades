<!-- * Website que demonstra uma landing page primitiva, possui uma header com logo e nav, body com botões funcionais e footer escondido que aparece ao scrollar a página. Feito para praticar jQuery.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {

      let isEnabled = false;

      $("#btnBody").click(() => {
        if (!isEnabled) {
          isEnabled = true;
          $("body").css({
            background: "linear-gradient(90deg, #d53369 0%, #daae51 100%)"
          });
        } else {
          isEnabled = false;
          $("body").css({
            background:
              "radial-gradient(circle,rgba(238, 174, 202, 1) 22%, rgba(148, 187, 233, 1) 76%)"
          });
        }
      });

      $(".button").hover(
        function () { $(this).addClass("hover"); },
        function () { $(this).removeClass("hover"); }
      );

      $("#paragrafo").click(() => {
        $("#paragrafo").html("Você matou ele...");
        $("#paragrafo").css({ color: "red" });
      });

      $("#btnTitle").click(() => {
        $("#title").css({ color: "green" });
      });

      $("#footer").on("dblclick", () => {
        $("#footer").toggleClass("white");
      });

      $(window).on("scroll", () => {
        if (window.scrollY > 100) {
          $("#footer").addClass("show");
        } else {
          $("#footer").removeClass("show");
        }
      });
    });
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 110%;
    }

    .page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body {
      background: radial-gradient(
        circle,
        rgba(238, 174, 202, 1) 22%,
        rgba(148, 187, 233, 1) 76%
      );
    }

    header {
      padding-top: 1.5rem;
      background-color: #343a40;
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 6rem;
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    ul {
      display: flex;
      gap: 0.5rem;
      list-style: none;
    }

    main {
      flex: 1;
      padding-top: 6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .hs, .ps {
      padding-bottom: 1rem;
    }

    .button {
      background-color: #fff;
      border: 0;
      border-radius: .5rem;
      color: #111827;
      font-size: .875rem;
      font-weight: 600;
      line-height: 1.25rem;
      padding: .75rem 1rem;
      text-align: center;
      box-shadow: 0 1px 3px rgba(0,0,0,.1), 0 1px 2px rgba(0,0,0,.06);
      cursor: pointer;
      user-select: none;
    }

    .hover { background-color: #edf6f9; }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #343a40;
      color: #fff;
      transform: translateY(100%);
      opacity: 0;
    }

    footer.show {
      transition: transform .3s ease, opacity .3s ease;
      transform: translateY(0);
      opacity: 1;
    }

    .white { background-color: #faf6f6; }
  </style>
</head>
<body>
  <div class="page">
    <header class="show">
      <nav id="menu">
        <div class="title"><h1>jQuery</h1></div>
        <div class="nav">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Login</li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="hs"><h1 id="title">Clique no meu botão!</h1></div>
      <div class="ps"><p id="paragrafo">Clique em mim!</p></div>
      <div class="btns">
        <button id="btnBody" class="button">Clique para alterar o background</button>
        <button id="btnTitle" class="button">Clique para alterar a cor do título</button>
      </div>
    </main>

    <footer id="footer">Aqui está o footer!</footer>
  </div>
</body>
</html>
