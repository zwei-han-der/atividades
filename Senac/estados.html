            var estadoOptions = "<option value=''>Selecione um Estado</option>";

            $("#cidades").html("<option>Selecione uma Cidade</option>" + "<option>Selecione o Estado primeiro</option>")

            $.each(estados, (sigla, estado) => {
                estadoOptions += `<option value="${sigla}">${estado.nome}</option>`
            });
            $("#estados").html(estadoOptions)

            $("#estados").change(function() {
                var siglaEstado = $(this).val();
                var cidadesOptions = "<option>Selecione uma Cidade</option>";

                if (siglaEstado) {
                    var cidades = estados[siglaEstado].cidades;

                    $.each(cidades, (i, cidades) => {
                        cidadesOptions += `<option value="${cidades}">${cidades}</option>`
                    });

                    $("#cidades").html(cidadesOptions)
                }
            })
        });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        align-content: center;
        text-align: center;
        height: 100vh;
      }

      body {
        background: #EEAECA;
        background: radial-gradient(circle,rgba(238, 174, 202, 1) 22%, rgba(148, 187, 233, 1) 76%);
      }
    </style>
  </head>
  <body>
      <h1>Selecione um Estado e uma Cidade</h1>

      <label for="estados">Selecione um Estado</label>
      <select id="estados" name="estados"></select>

      <label for="cidades">Selecione uma Cidade</label>
      <select id="cidades" name="cidades"></select>
  </body>
</html>
