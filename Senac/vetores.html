<!DOCTYPE html>
<html lang="en" style="align-content: center; height: 100vh; text-align: center;">
  <head>
    <meta charset="UTF-8">
    <script>
      const produtos = ["Arroz", "Feijão", "Macarrão", "Açúcar", "Café", "Leite", "Óleo de soja", "Sabonete", "Detergente", "Farinha de trigo", "Manteiga", "Papel higiênico", "Refrigerante", "Queijo", "Achocolatado"];

      document.write(`Lista de produtos <strong>original</strong>: ${produtos.join(", ")}<br>`)

      produtos.push("Abacate", "Maça", "Melancia", "Manga", "Banana")

      document.write(`<br>Lista com <strong>5 novos</strong> produtos: ${produtos.join(", ")}<br>`)

      produtos.pop(); produtos.pop();

      document.write(`<br>Lista com <strong>menos 2</strong> produtos: ${produtos.join(", ")}<br>`)

      produtos.sort();

      document.write(`<br>Lista de produtos em <strong>ordem alfabética</strong>: ${produtos.join(", ")}<br>`)

      const upperProdutos = produtos.map(produto => produto.toUpperCase());

      document.write(`<br>Lista de produtos em <strong>letra maiúscula</strong>: ${upperProdutos.join(", ")}<br>`)
    </script>
  </head>
</html>
