        background-color: #2f2f2f;
        align-items: center;
        height: 80px;
        width: 400px;
        justify-content: space-around;
        border-radius: 40px;
      }

      .button {
        outline: 0 !important;
        border: 0 !important;
        border-radius: 10px;
        width: 50px;
        height: 40px;
        display: flexbox;
        vertical-align: middle;
        align-items: center;
        justify-content: center;
        color: #585858;
        background-color: transparent;
        cursor: pointer;
      }
      
      .button:hover {
        color: #f8f8f8;
      }
