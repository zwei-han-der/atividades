    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        align-content: center;
        text-align: center;
        height: 100vh;
      }

      body {
        background: radial-gradient(
          circle,
          rgba(238, 174, 202, 1) 22%,
          rgba(148, 187, 233, 1) 76%
        );
      }

      main {
        height: 100%;
      }

      header {
        padding-top: 1.5rem;
        background-color: #343a40;
        position: fixed;
        top: 0;
        width: 100%;
        min-height: 6rem;
      }

      nav {
        vertical-align: middle;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
      }

      ul {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;

        gap: 0.5rem;
        list-style-type: none;
      }

      footer {
        position: fixed;
        bottom: 0;
        user-select: none;
        width: 100%;
        min-height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #343a40;
      }

      .button {
        background-color: #ffffff;
        border: 0;
        border-radius: 0.5rem;
        box-sizing: border-box;
        color: #111827;
        font-family: "Inter var", ui-sans-serif, system-ui, -apple-system,
          system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
          sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
        font-size: 0.875rem;
        font-weight: 600;
        line-height: 1.25rem;
        padding: 0.75rem 1rem;
        text-align: center;
        text-decoration: none #d1d5db solid;
        text-decoration-thickness: auto;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .hover {
        background-color: #edf6f9;
      }

      .white {
        background-color: #faf6f6;
      }

      .hs {
        padding-bottom: 1rem;
      }

      .ps {
        padding-bottom: 1rem;
      }
    </style>

      <div class="ps">

      </div>
      <div class="btns">

          Clique para alterar o background
        </button>
        <button id="btnTitle" class="button">
          Clique para alterar a cor do título
        </button>
      </div>
    </main>

    <footer id="footer">Aqui está o footer!</footer>
